    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" class="theme-color" content="#3f51b5">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" class="theme-color" content="#3f51b5">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" class="theme-color" content="#3f51b5">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link href='vendor/fonts/roboto-woff.css' rel='stylesheet' type='text/css'>
    <link href="manifest.json" rel="manifest">
    <link rel="stylesheet" href="%PUBLIC_URL%/leaflet.css" />
    <link href="favicon.ico" rel="shortcut icon">
    <script type="text/javascript" src="_socket/info.js"></script>
    <script>
        var script = document.createElement('script');
        window.registerSocketOnLoad = function (cb) {
            window.socketLoadedHandler = cb;
        };
        const parts = (window.location.search || '').replace(/^\?/, '').split('&');
        const query = {};
        parts.forEach(item => {
            const [name, val] = item.split('=');
            query[decodeURIComponent(name)] = val !== undefined ? decodeURIComponent(val) : true;
        });
        script.onload = function () { typeof window.socketLoadedHandler === 'function' && window.socketLoadedHandler(); };
        script.src = window.location.port === '3000' ? window.location.protocol + '//' + (query.host || window.location.hostname) + ':' + (query.port || 8081) + '/lib/js/socket.io.js' : '%PUBLIC_URL%/../../lib/js/socket.io.js';

        document.head.appendChild(script);
    </script>
    <title>Material - ioBroker</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>

</html>
